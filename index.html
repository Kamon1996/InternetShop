<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Internet Shop</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="wrapper">
      <header>
         <nav>
            <div class="logo"></div>
            <input class="search" type="search" placeholder="Search on...">
            <div class="nav-right">
               <div class="busket__ico">
                  <i class="fas fa-shopping-cart">
                     <div class="bucket__count">0</div>
                  </i>
               </div>
               <div class="log__button in">Login</div>
               <div class="log__button out hide">Log out</div>
               <div class="profile hide">
                  <i class="fas fa-user-alt"></i>
               </div>
            </div>
         </nav>

         <div class="new__book-add">
            <button class="book-add">Add New Book</button>
            <form class="book-add__form hide">
               <input class="imgurl-add" type="url" placeholder="Enter img URL" required>
               <input class="price-add" type="number" step="0.01" min="0.01" placeholder="Enter book price" required>
               <textarea class="description-add" type="text" maxlength="120" placeholder="Description"
                  required></textarea>
               <input type="submit" value="Add To Shop" class="book__add-to-shop">
            </form>
         </div>
      </header>



      <section class="section__register hide">
         <div class="form">
            <h2 class="title">Login</h2>
            <form action="">
               <div class="input__box">
                  <input class="hide" type="text" placeholder="Name & Surname" name="login">
               </div>
               <div class=" input__box">
                  <input type="email" placeholder="Email" name="email">
               </div>
               <div class="input__box">
                  <input type="password" placeholder="Password" name="password">
               </div>
               <div class="input__box">
                  <input class="" type="submit" value="Login">
               </div>
               <div class="input__box">
                  <input class="hide" type="submit" value="Sign Up">
               </div>
               <p class="forget sign__up">Don't have an account ? <a href="#">Sign up</a></p>
               <p class="forget try__again hide"><a href="#">Try again</a></p>
            </form>
         </div>
      </section>




      <section class="products__grid">

      </section>

      <section class="busket__main hide">
         <div class="busket__products">
         </div>

         <div class="side__full-cost">
            <h3>Full cost:</h3>
            <h4 class="full-price"></h4>
         </div>
      </section>
   </div>
   <script src="js/scripts.js"></script>
   <script src="https://kit.fontawesome.com/2a4c7c3d7d.js" crossorigin="anonymous"></script>
   <!-- <script src="js/regformjs.js"></script> -->
</body>
<!-- <img src="img/123.jfif" alt=""> -->

</html>
